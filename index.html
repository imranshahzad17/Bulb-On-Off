<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On/Off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
  <div class="img">
    <img id="img" src="https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg" alt="" >
  </div>
  <div class="btns">
    <label class="switch">
        <input type="checkbox" class="cb">
        <span class="toggle">
          <span class="left">OFF</span>  
          <span class="right">ON</span>  
        </span>
      </label>
  </div>
   </div>
<script src="app.js"></script>
</body>
</html>
